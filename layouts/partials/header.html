    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@hilmanski" />
    <meta name="twitter:creator" content="@hilmanski" />

    <meta property="og:image" content="{{if isset .Params "featured_image"}}{{.Params.featured_image }}{{else}}https://hilman.space/img/typewriter.png{{ end }}" />
